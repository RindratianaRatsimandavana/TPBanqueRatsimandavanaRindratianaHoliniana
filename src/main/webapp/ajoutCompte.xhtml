<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/template/template_defaut.xhtml">

            <ui:define name="top">
                Ajout d'un nouveau compte bancaire
            </ui:define>


            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        <h:outputLabel for="nom" value="Nom du titulaire du compte:"/>
                        <h:inputText id="nom" value="#{ajoutCompte.nom}" required="true"/>
                        <h:message for="nom"/>

                        <h:outputLabel for="solde" value="Solde du compte:"/>
                        <h:inputText id="solde" value="#{ajoutCompte.solde}" required="true" validatorMessage="Le solde doit être positif ou nul">
                            <f:validateDoubleRange minimum="0"/>
                        </h:inputText>
                        <h:message for="solde"/>
                    </h:panelGrid>

                    <h:commandButton value="Créer le compte" action="#{ajoutCompte.creerCompte}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
